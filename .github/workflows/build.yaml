name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Arduino CLI
      uses: arduino/setup-arduino-cli@v1
      with:
        version: latest

    - name: Install Arduino dependencies
      run: |
        arduino-cli core update-index
        arduino-cli core install arduino:avr  # Change to your board's core if necessary

    - name: Compile Sketch
      run: |
        arduino-cli compile --fqbn arduino:avr:uno ../../Server/Server.ino
    
    - name: Run Python Test
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install PySerial
      run: |
        python -m pip install pyserial pytest

    - name: Run Serial Communication Test
      run: python -m pytest test_serial.py