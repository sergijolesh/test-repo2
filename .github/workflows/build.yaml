name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  arduino-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Arduino CLI
        uses: arduino/setup-arduino-cli@v2
        with:
          version: '0.32.2'

      - name: Install Arduino AVR Core
        run: |
          arduino-cli core update-index
          arduino-cli core install arduino:avr

      - name: Compile Arduino Sketch
        run: |
          mkdir -p ./CI/build
          arduino-cli compile --fqbn arduino:avr:uno ./Server/Server.ino --output-dir ./CI/build

  csharp-build:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore ./Client/Client

      - name: Build C# Client
        run: |
          mkdir -p ./CI/build
          dotnet build ./Client/Client --configuration Release --output ./CI/build
